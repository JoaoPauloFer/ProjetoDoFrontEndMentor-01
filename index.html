<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="illustration" />
      </div>
      <section class="container-description">
        <h1 class="title-description">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="informations">
          <div class="music-price">
            <img
              class="img-icon-music"
              src="./images/icon-music.svg"
              alt="icon music"
            />
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#" class="to-alter">Change</a>
        </div>
        <div class="finalizing">
          <button class="finalizing-order">Proceed to Paynebt</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
